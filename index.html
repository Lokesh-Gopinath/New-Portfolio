    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#8B5CF6',
              secondary: '#06b6d4',
              accent: '#f43f5e',
              dark: '#050a14',
              glass: 'rgba(10, 20, 40, 0.7)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
              display: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;500&family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; background-color: #050a14; color: white; overflow-x: hidden; }
      #root { width: 100vw; height: 100vh; }
      
      /* Cyber Grid Background */
      .cyber-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(139, 92, 246, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
      }

      /* Tech Card Style */
      .tech-card {
        background: rgba(10, 20, 35, 0.7);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(6, 182, 212, 0.1);
        position: relative;
        overflow: hidden;
      }
      .tech-card::before {
        content: '';
        position: absolute;
        top: 0; left: 0; width: 4px; height: 100%;
        background: linear-gradient(to bottom, transparent, #8B5CF6, transparent);
        opacity: 0.5;
      }
      
      /* Glitch Effect */
      .glitch {
        position: relative;
        color: white;
      }
      .glitch::before, .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050a14;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #06b6d4;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #8B5CF6;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim 2.5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(10px, 9999px, 30px, 0); }
        20% { clip: rect(50px, 9999px, 20px, 0); }
        40% { clip: rect(80px, 9999px, 10px, 0); }
        60% { clip: rect(30px, 9999px, 60px, 0); }
        80% { clip: rect(90px, 9999px, 40px, 0); }
        100% { clip: rect(20px, 9999px, 80px, 0); }
      }

      /* Scanline Animation */
      .scan-line {
        position: fixed;
        left: 0;
        width: 100%;
        height: 2px;
        background: rgba(6, 182, 212, 0.5);
        opacity: 0.6;
        animation: scan-vertical 5s linear infinite;
        pointer-events: none;
        z-index: 50;
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.8);
      }
      @keyframes scan-vertical {
        0% { top: -10%; opacity: 0; }
        15% { opacity: 1; }
        100% { top: 110%; opacity: 0; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #050a14; }
      ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 3px; }
    </style>
